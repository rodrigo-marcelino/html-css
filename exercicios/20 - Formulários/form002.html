<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários 002</title>
</head>
<body>
    <h1>Teste de Formulários</h1>
    <form action="exemplo.php" method="post"></form>
    <p>
        <label for="iuser"> User:</label>
        <input type="text" name="user" id="iuser" required minlength="5" maxlength="15" placeholder="Nome do usuário">
    </p>
    <p>
        <label for="ipassword"> Senha:</label>
        <input type="password" name="password" id="ipassword" required>
    </p>
    <p>
        <label for="iavg"> Média:</label>
        <input type="number" name="avg" id="iavg" value="5"step="0.1">
    </p>
    <p>
        <label for="imonth"> Período letivo:</label>
        <input type="month" name="password" id="imonth" required>
    </p>
    <p>
        <input type="button" value="Enviar">
        <input type="reset" value="Reset">
    </p>
</body>
</html>
