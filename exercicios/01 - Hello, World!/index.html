<!DOCTYPE html>  <!--Doc será escrito na versão mais atualizada da linguagem-->
<html lang="pt-br"> <!--Delimita o doc html que é dividido em duas partes: head e body e indica o idioma do site-->
<head> <!--head: configurações iniciais-->
    <meta charset="UTF-8"> <!--suporte de caracteres-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--por padrão, o conteúdo aparecerá ocupando todo o espaço disponível da tela-->
    <title>Meu primeiro exercício</title> <!-- Aperece escrito na Aba do navegador-->
</head>
<body> <!--body: conteúdo do site-->
    <h1>Olá, Mundo</h1>
    <p>Esse é o meu primeiro doc html</p>
    <p>Segundo paragrafo</p>
</body>
</html>
