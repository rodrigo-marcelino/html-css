<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Hover</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        div > p /*mexenfo no paragrafo que está dentro da div*/{
            display: none;
        }

        div:hover{
            background-color: mediumaquamarine;
            width: 200px;
        }

        div:hover > p{
            background-color: red;
            color: aliceblue;
            display: block;
            width: 200px;
        }

    </style>
</head>
<body>
    <h1>EXEMPLO DE HOVER</h1>
    <p>Faremos um protótipo de menu</p>
    <div>
        Passe o mouse aqui
        <p>Texto escondido</p>
    </div>
</body>
</html>
