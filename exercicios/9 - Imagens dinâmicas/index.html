<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinânimca</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente dimnua e aumente o tamanho do seu navegador.</p>
    <picture>
        <!-- CUIDADO COM A ORDEM DAS IMAGENS
         BOUNCE RATE: DEVE-SE FAZER TUDO APRA MELHORAR A EXPERIÊNCIA DO USER
         A TAG PICTURE PERMITE QUE VOCÊ CRIE VÁRIAS SOURCES
        -->
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px )" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexível">
    </picture>

    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudio em HTML5</p>
    <audio preload="metadata" controls>
        <!-- DEVE-SE COLOCAR VÁRIAS FONTES DE ÁUDIO DE DIFERENTES ARQUIVOS PARA COMPAPTIBILIDADE COM DIFERENTES NAVEGADORES-->
        <source src="midia/musica.mp3" type="audio/mpeg">
        <source src="midia/musica2.ogg" type="audio/ogg">
    </audio>
</body>
</html>
